<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="instagram.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="instagram-new-logo-removebg-preview.png" alt="instagram-logo" id="instagram-logo">
            <input type="text" required="" placeholder="Phone number, username, or email">
                <input type="password" required="" placeholder="Password">
            <div class="forgotten-password">
                <p class="forgotten-text">Forgotten Password ?</p>
            </div>
            <a href="#">Log In</a>

            <!-- OR section -->

            <div class="seperator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>

            <div class="facebook">
                <img src="Facebook_logo.png" alt="facebook-logo" id="facebook-logo">
                <p>Log in with Facebook</p>
            </div>
        </div>

        <!-- second portion div -->

        <div class="sign-up">
            <p>Don't have an account ? <a>Sign up </a></p>
        </div>

        <!-- get app text -->
        <div class="get-app">
            <p>Get the aap</p>
        </div>

        <div class="buttons">

            <!-- google play button -->

            <div class="btn1">
                <a
                    href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D22274B26-382F-4327-A704-D7225B137EC9%26utm_campaign%3DloginPage%26utm_content%3Dlo
                %26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.google.com%2F">
                    <img src="google-play.jpg" alt="google-play-logo">
                </a>
            </div>

            <!-- microsoft button -->
            <div class="btn2">
                <a href="https://www.instagram.com/accounts/login/?hl=en">
                    <img src="app-store.jpg" alt="app-store-logo">
                </a>
            </div>
        </div>

        <!-- footer section -->

        <div class="footer-section">
            <span>Meta</span>
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
            <span>Help</span>
            <span>API</span>
            <span>Privacy</span>
            <span>TopAccounts</span>
            <span>Hastags</span>
            <span>Terms</span>
            <span>Instagram Lite</span>
        </div>

        <!-- last-text -->
        <div class="last-text">
            <span>English ^ @2024Instagram from Meta </span>
        </div>
    </div>
</body>

</html>
